<div layout="column" layout-fill>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Menu" ng-click="vm.toggleMenu()">
        <md-icon class="fa fa-bars fa-2x" aria-hidden="true"></md-icon>
      </md-button>
      <h2 flex md-truncate>Abril</h2>
    </div>
  </md-toolbar>

  <md-sidenav md-component-id="sideNavMenu">
    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Bienvenido Javi Esses</h1>
    </md-toolbar>
    <md-content layout-padding>
      <md-list flex>
        <md-list-item ng-click="vm.goTo('app.carPoolList')">
          <div class="md-list-item-text" layout="column" >
            <h3>Viajes disponibles</h3>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-click="vm.goTo('app.carPoolCreate')">
          <div class="md-list-item-text" layout="column">
            <h3>Crear viaje</h3>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-click="vm.goTo('app.settings')">
          <div class="md-list-item-text" layout="column">
            <h3>Settings</h3>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-click="vm.goTo('login')">
          <div class="md-list-item-text" layout="column">
            <h3>Salir</h3>
          </div>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>
  </md-sidenav>

  <md-content>
    <div ui-view></div>
  </md-content>
</div>
