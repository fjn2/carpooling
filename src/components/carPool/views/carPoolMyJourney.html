<div class="car-pool-list">
  <md-subheader class="md-no-sticky">243 Viajes en total</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="item in vm.carTrips">
    <md-icon
      aria-hidden="true"
      class="fa fa-car fa-2x"></md-icon>
    <div class="md-list-item-text" layout="column">
      <h3>{{ item.driverName }}</h3>
      <h4>{{ item.destination }}</h4>
      <h4>Quedan {{ item.availablePlaces }} lugares</h4>
      <p>{{ item.when }}</p>
    </div>
    <md-button class="md-fab md-mini md-warn" aria-hidden="true" ng-if="item.added && !item.admin" ng-click="vm.removeToTrip()">
        <md-icon aria-hidden="true" class="fa fa-minus"></md-icon>
    </md-button>
    <md-button class="md-fab md-mini md-primary edit" aria-hidden="true" ng-if="item.admin">
        <md-icon aria-hidden="true" class="fa fa-pencil"></md-icon>
    </md-button>
  </md-list-item>
</div>
