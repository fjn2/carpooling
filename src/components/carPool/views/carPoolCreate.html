<md-content layout-padding>
  <form name="createPoolForm">
    <md-input-container class="md-block">
      <label>¿Cuando?</label>
      <md-datepicker name="when" md-min-date="vm.minDate" md-max-date="vm.maxDate" ng-model="vm.when"></md-datepicker>
    </md-input-container>
    <md-input-container class="md-block">
      <input type="time" name="time" ng-model="vm.time"
       placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" required />
    </md-input-container>
    <md-input-container class="md-block">
      <label>¿Donde / Hacia?</label>
      <input md-maxlength="30" required md-no-asterisk name="source" ng-model="vm.source" type="text">
      <div ng-messages="createPoolForm.source.$error">
        <div ng-message="required">Este campo es requerido.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <label>¿Lugares disponibles?</label>
      <input md-maxlength="30" required md-no-asterisk name="source" ng-model="vm.availablePlaces" type="number">
      <div ng-messages="createPoolForm.availablePlaces.$error">
        <div ng-message="required">Este campo es requerido.</div>
      </div>
    </md-input-container>
    <div layout="row" layout-sm="column" layout-align="center">
      <md-button flex="100" class="md-raised md-primary">Guardar</md-button>
    </div>
    <div layout="row" layout-sm="column" layout-align="center" ng-click="vm.showConfirm()">
      <md-button flex="100" class="md-raised md-warn">Eliminar</md-button>
    </div>
  </form>
 </md-content>
